<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:p="http://primefaces.org/ui"
xmlns:composite="http://java.sun.com/jsf/composite">


	
	<composite:interface>
		<composite:editableValueHolder name="text" targets="inputarea"></composite:editableValueHolder>
		<composite:attribute name="width" />
		<composite:attribute name="height" />
	</composite:interface>
	
	
	<composite:implementation>
			<h:outputStylesheet library="css" name="ccnote.css"  />
			<p:panel header="Note" showDetails="true" >
				<h:inputTextarea   id="inputarea" styleClass="ccnote" value="#{cc.attrs.text}" style="width:100%;height:100%;"  >
					<f:ajax event="keyup" execute="@this" />
				</h:inputTextarea>
			</p:panel>
	</composite:implementation>
</html>
